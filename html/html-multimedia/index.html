<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Elements</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <audio src="https://interactive-examples.mdn.mozilla.net/media/examples/t-rex-roar.mp3"
        controls autoplay loop muted></audio>

    <video src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.webm"
        controls loop muted
        poster="./images/heropy.png"></video>

    <img srcset="images/heropy_small.png 400w,
            images/heropy_medium.png 700w,
            images/heropy_large.png 1000w"
        sizes="500px"
        src="images/heropy.png"
        alt="HEROPY" />
    
    <figure>
        <img src="./images/heropy.png" alt="HEROPY">
        <figcaption>HEROPY 이미지입니다.</figcaption>
    </figure>

</body>
</html>
